<ion-header>

  <ion-navbar>
    <ion-title>Les Eminents de Bourgogne</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Table numéro : {{ table }}</p>
  <p>liste des vins :  </p>
  <ion-list>
    <button ion-item
            *ngFor="let win of winsService.winsFromTable; let i = index"
            (click)="onGoToSurveyWin(table, win, i)">
            <!-- [disabled]="!winForm.isValidated" -->
      Vin N°{{ win }} {{ i + 1}}/6
    </button>
  </ion-list>
  <button ion-button (click)="onSaveList()">Soumettez vos avis</button><!--[disabled]=""-->
</ion-content>
