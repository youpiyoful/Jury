<ion-header>

  <ion-navbar>
    <ion-title>Les Eminents de Bourgogne</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Table numéro : {{ table }}</p>
  <p>liste des vins : </p>
  <ion-list>
    <button ion-item *ngFor="let win of winsFromTable; let i = index" (click)="onGoToSurveyWin(table, win, i+1)">
      Vin N°{{ win }} {{ i + 1}}/6
    </button>
  </ion-list>
</ion-content>
