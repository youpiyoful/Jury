<ion-header>
  <ion-navbar>
    <ion-title>
      Page d'accueil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <!-- <ion-label floating></ion-label> -->
    <ion-input type="number" [(ngModel)]="table"></ion-input>
  </ion-item>
  <button ion-button (click)="onGoToConsoTable(table)" [disabled]="!table || table <= 100">Consommateur</button>
  <button ion-button (click)="onGoToProTable(table)" [disabled]="!table || table <= 100">Expert</button>
</ion-content>
